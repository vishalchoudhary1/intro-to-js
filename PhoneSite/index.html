<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phone Site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="assets/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="assets/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="assets/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 12Hrs Standby</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="assets/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="assets/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="assets/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="assets/arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
